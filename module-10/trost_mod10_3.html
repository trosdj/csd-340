<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Assignment 10.3 for CSD340">
    <meta name="author" content="DJ Trost">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&family=Lato:wght@300;400;700;900&display=swap');
    </style>
    <script>
        let jolteon = "images/jolteon.png";
        let mudkip = "images/mudkip.png";
        let shaymin = "images/shaymin.webp";

        let jolteonShiny = "images/jolteonShiny.png";
        let mudkipShiny = "images/mudkipShiny.png";
        let shayminShiny = "images/shayminShiny.png";

        function displayShiny(pokemon, imageShiny, imageNormal){
            if (document.getElementById(pokemon).src.includes("Shiny")) {
                document.getElementById(pokemon).src = imageNormal;
            }
            else {
                document.getElementById(pokemon).src = imageShiny;
            }
            
        }
    </script> 
    <link rel="stylesheet" href="trost_mod10_3.css">
    <title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
    <div id="container">
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
        <div id="image-gallery">
            <div class="grid-item">
                <h3>Jolteon</h3>
                <figure>
                    <img src="images/jolteon.png" alt="Jolteon" id="jolteon" onclick="displayShiny('jolteon', jolteonShiny, jolteon)">
                </figure>
            </div>
            <div class="grid-item">
                <h3>Mudkip</h3>
                <figure>
                    <img src="images/mudkip.png" alt="Mudkip" id="mudkip" onclick="displayShiny('mudkip', mudkipShiny, mudkip)">
                </figure>
            </div>
            <div class="grid-item">
                <h3>Shaymin</h3>
                <figure>
                    <img src="images/shaymin.webp" alt="Shaymin" id="shaymin" onclick="displayShiny('shaymin', shayminShiny, shaymin)">
                </figure>
            </div>
        </div>
        <p>Click on the images to toggle between the shiny and normal forms of these Pokemon</p>

        <div class="landing"><a href="../index.html">Back to Landing Page</a></div>
    </div>
</body>
</html>
